<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Consulta Mercado Livre</title>
  </head>
  <body>
    <div
      class="d-flex align-items-center flex-column justify-content-center h-100"
    >
      <h1 class="display-4">Consulta Mercado Livre</h1>
      <form action="" id="formulario">
        <div class="inpu-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Digite o nome do produto"
            id="consulta"
            aria-placeholder="Recipient's username"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />

          <div class="input-group-append">
            <button class="btn btn-outline-secondary btn-warning" type="submit">
              Buscar
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="./renderer.js"></script>
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.budle.min.js"></script>
  </body>
</html>
